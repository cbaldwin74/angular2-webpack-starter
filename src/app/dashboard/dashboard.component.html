<div>
  <h1>Dashboard</h1>
  <h2>Currently Running Events</h2>
  <tabset>
    <tab heading="Host">
      <div class="row">
        <h3 class="col-md-6">Events you are hosting ({{hosted.length}})</h3>
        <span class="col-md-2 pull-right"><a class="btn btn-primary" [routerLink]=" ['/event-edit'] ">Create Event</a></span>
      </div>
      <div *ngIf="hosted.length > 0">
        <div *ngFor="let event of hosted">
          <div class="row">
            <h3  class="col-md-4">{{event.name}}</h3>
          </div>
          <hr>
        </div>
      </div>
      <div *ngIf="hosted.length < 1">
        None
      </div>
    </tab>
    <tab heading="Participant">
      <div class="row">
        <h3 class="col-md-6">Events you are participating in ({{participating.length}})</h3>
        <span class="col-md-2 pull-right"><button class="btn btn-primary" [routerLink]=" ['/search'] ">Join Event</button></span>
      </div>
      <div *ngIf="participating.length > 0">
      </div>
      <div *ngIf="participating.length < 1">
        None
      </div>
    </tab>
  </tabset>
</div>

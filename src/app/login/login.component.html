<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="center-block">
      <form (ngSubmit)="login(localState.email, localState.password)"
        autocomplete="off" #loginForm="ngForm">

        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            id="email"
            type="email"
            [(ngModel)]="localState.email"
            name="email"
            placeholder="Username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            id="password"
            type="password"
            [(ngModel)]="localState.password"
            name="password"
            placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="center-block">
    <div class="col-md-8 col-md-offset-2">
      <form (submit)="saveAchievement() && resetForm()" autocomplete="off">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            class="form-control"
            id="name"
            [(ngModel)]="achievement.name"
            name="name"
            placeholder="Achievement Name" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            [(ngModel)]="achievement.description"
            name="description"
            placeholder="Optionaly describe this achievement">
        </div>

        <div class="row">
          <div class="col-md-5">
            <h2>Event Stages</h2>
            <bs-sortable
              [(ngModel)]="selectableStageList"
              name="selectable"
              fieldName="name"
              itemClass="sortable-item"
              itemActiveClass="sortable-item-active"
              placeholderItem="Drag here"
              placeholderClass="sortable-item"
              wrapperClass="sortable-wrapper"
            ></bs-sortable>
            <pre>{{selectableStageList | json}}</pre>
          </div>

          <div class="col-md-offset-2 col-md-5">
            <h2>Selected Stages</h2>
            <bs-sortable
              [(ngModel)]="selectedStageList"
              name="selected"
              fieldName="name"
              itemClass="sortable-item"
              itemActiveClass="sortable-item-active"
              placeholderItem="Drag here"
              placeholderClass="sortable-item"
              wrapperClass="sortable-wrapper"
            ></bs-sortable>
            <pre>{{selectedStageList | json}}</pre>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
  </div>
</div>
